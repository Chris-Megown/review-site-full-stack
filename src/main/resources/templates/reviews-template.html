<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<head>

<title>DC/Marvel</title>

<link rel="stylesheet" type="text/css" href="css/style.css"></link>

</head>

<body>

	<div class="category-container">

		<header>

			<h1>Chosen category heroes</h1>

		</header>

		<section class="reviews">

			<div class="individualreview">

				<a th:each="review: ${modelCategory.reviews}"
					th:href="@{/
					review?(id=${review.id})}"> <img
					id="category-image" th:src="${review.imageUrl}" /></a>
			</div>

		</section>

	</div>

	<footer>
		<a th:href="@{'/categories'}">Home</a>
	</footer>

</body>

</html>
