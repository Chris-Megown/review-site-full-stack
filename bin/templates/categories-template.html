<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Super Heroes</title>

<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

</head>

<body>

	<div class="container">

		<header>

			<h1>DC and Marvel Super Heroes</h1>

		</header>

		<h2>Choose a category</h2>

		<section class="category-container">

			<div class="categories">

				<a th:each="category: ${modelCategories}"
					th:href="@{/allreviews?(id=${category.id})}"> <img
					id="category-image" th:src="${category.categoryImage}" /></a>

			</div>

		</section>

	</div>

</body>

</html>
